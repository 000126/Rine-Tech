{% extends "base.html" %} {% block title %}Add New Template{% endblock title %}{% block body%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center">
  <div class="container">
    <div class="container">
     
      <div class="row mt-1 m-4">
        <div class="col-md-3"></div>

        <div class="col-md-6">
          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <strong></strong> {{message}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}

          <form action="{% url 'add_new_template'  %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <input
                type="text"
                class="form-control mb-2"
                name="templatename"
                placeholder="Template Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="category"
                placeholder="Template Sub Category / Type"
                required
              />
            </div>
              <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="templatenumber"
                placeholder="Template number"
                required
              />
            </div>
               <div class="form-group">
              <input
                type="file"
                class="form-control mt-2"
                name="file"
                placeholder="Select File"
                accept=".xls, .xlsx, .xlsm"
                required
              />
            </div>

            <br />
              <button class="text-white bg-transparent border-0 m-3" type="submit" >Create/ Edit Template</button>
         
          </form>
         <a href="file_list/" class="text-white m-3">Browse Template</a>
         <a href=""></a>
       
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</section>
<!-- End Hero -->

{% endblock body %}
